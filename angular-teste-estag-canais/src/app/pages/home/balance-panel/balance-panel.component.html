<div class="container">
  <div class="container-top">
    <h2>Saldo em conta</h2>
    <img *ngIf="!hiddenBalance" src="../../../../assets/image/eye.svg" alt="visualizar saldo" (click)="controlHiddenBalance()">
        <img *ngIf="hiddenBalance" src="../../../assets/image/eye-off.svg" alt="visualizar saldo" (click)="controlHiddenBalance()">
  </div>
  <h1 *ngIf="hiddenBalance">R$ <span class="hidden">.....</span></h1>
  <h1 *ngIf="!hiddenBalance">R$<span class="balance">{{ saldo | currency: " " }}</span></h1>
  <div class="container-bottom" (click)="controlExtract()">
    <h2>Ver extrato</h2>
    <img src="../../../../assets/image/arrow.svg" alt="">
  </div>
</div>
